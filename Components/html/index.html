    <script type="text/javascript"> 
        var underscore = angular.module('underscore', []);
        underscore.factory('_', ['$window', function($window) {		
            return $window._; // assumes underscore has already been loaded on the page		
        }]);
        
    </script>

    <body ng-app="MyApp" ng-controller="MyCtrl as vm">
        <header-top header-items="vm.headerItems"></header-top>
        <div class="pdt45">
            <div class="slick-container col-xs-12 grey-bg">
                <slick 
                       settings="vm.slickConfig"
                       infinite=true 
                       slides-to-show="vm.widgets.length"
                       slides-to-scroll=0
                       ng-if="true" 
                       init-onload="false"
                       data="true"
                       >
                    
                    
                    <div class="slick-item" ng-repeat="widget in vm.widgets">
                     <span >
                         <a ng-click="vm.addWidget(widget)" uib-tooltip="{{ widget.label }}" tooltip-placement="right" href="{{widget.href}}">
                           <img ng-src="{{ widget.img }}" />
                         </a>
                      </span>
                  </div>
            </div>
            <div class="inner-height">

                <div class="col-xs-12 col-sm-4 mb10 preview-box"> 
                    <div class="bg-white">
                       <div ng-class="(vm.currentRoute == '/map') ? 'map-cell' : ''" class="table-cell"><ng-view></ng-view></div>
                    </div>
                </div>

                <div ng-if="vm.selected" style="height: 100%;">
                    <md-content class="md-padding">
                        <md-nav-bar
                                    md-selected-nav-item="vm.currentNavItem"
                                    nav-bar-aria-label="navigation links">
                            <md-nav-item md-nav-click="goto('html')" name="html">HTML</md-nav-item>
                            <md-nav-item md-nav-click="goto('javascript')" name="javascript">Javascript</md-nav-item>
                            <md-nav-item md-nav-click="goto('css')" name="css">CSS</md-nav-item>  
                            
                            <md-nav-item md-nav-click="goto('')" class="external-link"><a target="_blank" href="{{vm.jsfiddle}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  Edit in jsfiddle</a></md-nav-item>              


                        </md-nav-bar>
                        <div class="ext-content">
                            <ui-codemirror ui-codemirror-opts="vm.editorOptions" ng-model="vm.plainText" ui-refresh='true'></ui-codemirror>
                        </div>
                    </md-content>
                </div>


            </div>    
                
                
        </div>   
        
        <div ng-include="'/Components/javascript/plainTexts.js'"></div>
